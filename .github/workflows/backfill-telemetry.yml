name: Backfill Telemetry

on:
  workflow_dispatch:
    inputs:
      icao:
        description: 'Aircraft ICAO code (leave empty for all aircraft)'
        required: false
        type: string
      start_date:
        description: 'Start date (YYYY-MM-DD, leave empty for no limit)'
        required: false
        type: string
      end_date:
        description: 'End date (YYYY-MM-DD, leave empty for no limit)'
        required: false
        type: string

jobs:
  backfill:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync
          uv run playwright install chromium

      - name: Backfill telemetry
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          CMD="uv run python -m src.main --backfill-telemetry"
          if [ -n "${{ inputs.icao }}" ]; then
            CMD="$CMD --icao ${{ inputs.icao }}"
          fi
          if [ -n "${{ inputs.start_date }}" ]; then
            CMD="$CMD --start-date ${{ inputs.start_date }}"
          fi
          if [ -n "${{ inputs.end_date }}" ]; then
            CMD="$CMD --end-date ${{ inputs.end_date }}"
          fi
          echo "Running: $CMD"
          $CMD
